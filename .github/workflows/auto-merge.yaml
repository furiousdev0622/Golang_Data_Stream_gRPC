name: Auto-merge Dependabot
on: pull_request

jobs:
  automerge:
    runs-on: ubuntu-latest

    steps:
      - uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.USER_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash